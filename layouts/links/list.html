{{ define "main" }}
<h2>Links</h2>
{{.Content}}


{{ $p := where .Site.RegularPages.Reverse "Section" "in" (slice "links") }}


<ul>
    <li>               
        <a href="/links_fav" class="small green"> only <span class="red">❤︎ </span></a>
     </li>
    {{ range sort $p "Params.date" "asc" | collections.Reverse }}
        <li>{{- partial "link_item.html" . -}}</li>
    {{ end }}
</ul>
{{ end }}
