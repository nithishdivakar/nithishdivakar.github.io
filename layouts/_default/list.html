{{ define "main" }}
<main>
  <h1>{{.Title}}</h1>
  <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
  {{.Content}}
  </article>
  <!-- Ranges through content/posts/*.md -->
  <div style="margin-top:1em;" >
    <ul>
      {{ range .Pages }}
        {{- partial "plain_item.html" . -}}
      {{ end }}
    </ul>
  </div>
</main>
{{ end }}
