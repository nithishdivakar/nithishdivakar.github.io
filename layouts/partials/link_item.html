<div class="row" style="font: var(--font-secondary); padding-bottom: 5px;">
  <div class="col-2">
      <time style="font-family:monospace" class="tiny green">{{ time.Format "02,Jan 2006" .Params.date }}</time>
  </div>
  <div class="col-10" style="text-align:left;line-height:22px;display: flex; align-items: top;gap: 10px;">
      <div style="font-family: monospace;">
        {{ if .Params.favorite }}
        <a href="{{ .Params.ext_url }}" target="_blank" class="red">❤︎ </a>
        {{ else }}
        <a href="{{ .Params.ext_url }}" target="_blank" class="green">♣ </a>
        {{ end }}
      </div>
      <div>
        <a href="{{ .Permalink }}">
        {{ .Title }}
        </a>
        <span class="gray"><small>by {{ range .Params.authors }} {{.}} {{ end }}</small></span>
      </div>
  </div>
</div>
